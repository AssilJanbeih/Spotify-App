<ul class="list-inline counting-list" *ngFor="let star of stars" style="display: inline-block">
    <li>
        <svg class="h-6 w-6" [ngClass]="{'fill-white': (star <= totalValue)}" viewBox="0 0 20 20" stroke-width="0.5"
            stroke="currentColor" aria-hidden="true">
            <path stroke-linecap="round" stroke-linejoin="round"
                d="M9.5 14.25l-5.584 2.936 1.066-6.218L.465 6.564l6.243-.907L9.5 0l2.792 5.657 6.243.907-4.517 4.404 1.066 6.218" />
        </svg>

    </li>
</ul>
