<div class="not-found-center justify-items-center">
  <img src={{imagePath}} class="w-auto xl:w-4/12"/>
  <h2 *ngIf="text" class="text-lg font-semibold pb-5">{{text}}</h2>
  <button class="rounded-md bg-slate px-5 py-2 text-xl font-medium text-white shadow-sm hover:bg-slate-800" 
  routerLink={{link}}>
    {{buttonText}}
  </button>
</div>
