<div *ngIf="tracks">
    
    <ul role="list"
        class="divide-y divide-gray-100 border-slate pb-2 shadow-xl shadow-current m-2 sm:m-12 p-2 sm:p-10 rounded-xl bg-neutral-700 border-2">
        <li class="flex justify-between gap-x-6 py-5" *ngFor="let track of tracks.slice(0, 5);">
            <div class="flex min-w-0 gap-x-4">
                <img class="h-12 w-12 flex-none rounded-full bg-gray-50" 
                l[src]="track.album.images[2]? track.album.images[2].url : 'assets/images/no-image.png'"
                alt="track image">
                <div class="min-w-0 flex-auto">
                    <p class="text-sm font-semibold leading-6 text-gray-900">{{track.name}}</p>
                    <p class="mt-1 truncate text-xs leading-5 text-gray-500">{{track.album.name}}</p>
                </div>
            </div>
            <div class="shrink-0 sm:flex sm:flex-col sm:items-end">
                <p class="text-sm leading-6 text-gray-900">
                    <app-popularity-stars [popularity]="track.popularity">
                    </app-popularity-stars>
                </p>
                <p class="mt-1 text-xs leading-5 text-gray-500">{{convertDuration(track.duration_ms)}} min</p>
            </div>
        </li>
    </ul>
</div>
