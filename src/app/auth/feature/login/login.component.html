<div class="bg-black p-8">
    <h2 class="text-2xl font-bold leading-7 text-white sm:truncate sm:text-3xl sm:tracking-tight">Spotify</h2>
</div>
<div class="flex h-screen flex-col justify-center flex items-center lg:px-8 bg-black-2">
    <!-- Card -->
    <div class="w-10/12 xl:w-6/12 lg:w-6/12 sm:w-8/12 py-5 sm:py-20 px-10 rounded-xl bg-black border-2 border-slate
    grid grid-cols-1 sm:grid-cols-1 xl:grid-cols-2">
        <div class="sm:col-span-1">
            <div class="sm:mx-auto sm:w-full sm:max-w-sm">
                <h2 class="mt-10 text-center text-2xl font-bold leading-9 tracking-tight text-white">Log In To Spotify
                </h2>
            </div>
            <img src="./assets/images/Podcast.gif" />
        </div>
        <div class="sm:col-span-1">
            <div class="mt-2 sm:mt-20 sm:mx-auto sm:w-full sm:max-w-sm">
                <div>
                    <form class="space-y-6" [formGroup]="loginForm" (ngSubmit)="onSubmit()">

                        <div>
                            <app-form-input label="Email or username" placeholderText="Email or username"
                                formControlName="email" [control]="this.loginForm.get('email')"
                                inputClass="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
                                labelClass="block text-sm font-medium leading-6 text-white" [isRequired]="true"
                                inputType="email"></app-form-input>
                        </div>

                        <div>
                            <div class="flex items-center justify-between">
                                <label for="password"
                                    class="block text-sm font-medium leading-6 text-white">Password</label>
                            </div>
                            <div class="mt-2">
                                <input id="password" name="password" type="password" autocomplete="current-password"
                                    required
                                    class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                            </div>
                        </div>

                        <div>
                            <button type="submit" class="flex w-full justify-center rounded-md bg-transparent
         px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-black-2 
         focus-visible:outline border-white border-2
focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">
                                Log In
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
